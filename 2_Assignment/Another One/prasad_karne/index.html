<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
  </head>
  <body>
    <div class="container">

      <form action="showTable.html" id="form" method="POST">
        <fieldset>
          <div id="legend">
            <legend class>Register</legend>
          </div>
          <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
              <input type="text" id="username" name="username"
                class="input-xlarge" required value="Prasad">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
              <input type="text" id="email" name="email" class="input-xlarge"
                required value="prasad@gamil.com">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="email">Mobile</label>
            <div class="controls">
              <input type="text" id="mobile" name="mobile" class="input-xlarge"
                required value="234234234">
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <input type="submit" value="Register" id="submitForm"
                class="btn btn-primary" onclick="getformdata()" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
   
    <script src="jquery-1.11.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
      function getformdata(){
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var mobile = document.getElementById('mobile').value;
        localStorage.clear(); 
        var testObject = { 'username': username, 'email': email, 'mobile': mobile };
        localStorage.setItem('username',username);
        localStorage.setItem('email',email);
        localStorage.setItem('mobile',mobile);

    
      }
   
    </script>
  </body>
</html>
